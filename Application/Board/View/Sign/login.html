<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<include file="Public/header" />
</head>
<body>
	<div class="login-body">
		<form action="" id="login" role="form">
			<div class="form-header">
				<h2 class="text-center">Togor-board</h2>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="name">登录名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="password">密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<a href="javascript:;" class="btn btn-default">登录</a>
				</div>
			</div>
		</form>
	</div>
	<include file="Public/footer"/> 
	<script>
		$('.btn').on('click',function() {
			var data = {};
				data.name = $('#login input[name="name"]').val();
				data.password = $('#login input[name="password"]').val();
			console.log(data)
			$.ajax({
				url:'__ROOT__/board/Public/login',
				type:'post',
				data:data,
				success:function(obj){
					console.log(obj);
					if (obj.status) {
						window.location = '__ROOT__'+obj.url;
					}else{
						alert(obj.info);
					}
				}
			})
		});
	</script>
</body>
</html>
